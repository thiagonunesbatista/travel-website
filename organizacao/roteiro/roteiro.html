    <div class="container-fluid py-5 text-center">
        <div class="row align-items-center " id="roteiro">
            <div class="col-md-6 col-sm-12 my-3">
                <h1>Roteiro de viagem</h1>
                <h2>Balneário Camboriú</h2>
            </div>
            <div class="col-md-6 col-sm-12 my-3 ">
                <button class="button d-inline-block">CRIAR NOVO ROTEIRO</button>
                <button class="button d-inline-block">EDITAR ROTEIRO</button>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-10 col-sm-12">
                <div id="carouselExampleCaptions" class="carousel slide" style="max-width: 1200px;">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="../../assets/images/asadelta.png" class="d-block img-fluid" alt="asa delta">
                            <div class="carousel-caption d-block">
                                <h5>08/07 (Domingo)</h5>
                                <p>Voo de asa delta</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/images/bondinho.png" class="d-block  img-fluid" alt="aquario">
                            <div class="carousel-caption d-block">
                                <h5>09/07 (Segunda-feira)</h5>
                                <p>Passeio de bondinho</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/images/vemproaquario.png" class="d-block  img-fluid" alt="aquario">
                            <div class="carousel-caption d-block">
                                <h5>10/07 (Terça-feira)</h5>
                                <p>Oceanic Aquarium</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
