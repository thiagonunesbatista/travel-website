<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

      referrerpolicy="no-referrer"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pense, viaje - Organização</title>

    <link rel="stylesheet" href="../assets/styles/global.css" />
    <link rel="stylesheet" href="../assets/styles/reset.css" />

    <link rel="stylesheet" href="../assets/styles/components/navbar.css" />
    <link
      rel="stylesheet"
      href="../assets/styles/pages/organization-home.css"
    />
  </head>
  <body class="organization">
    <main class="organization__grid content-container">
      <img
        src="../assets/images/person/person-on-smartphone-with-primary-bg-1.png"
        class="organization__image"
      />

      <div class="organization__text">
        <h1>
          Bem-vindo ao<br />
          ambiente de organização
        </h1>

        <p>
          Este ambiente será seu melhor amigo na hora de planejar a sua viagem!
        </p>
      </div>

      <div class="organization__options">
        <p>Escolha uma opção:</p>

        <button class="organization__action">
          <i class="fa-solid fa-plane"></i> Ver/criar um checklist
        </button>

        <button class="organization__action">
          <i class="fa-solid fa-list-check"></i>
          Ver/criar um roteiro de viagem
        </button>
      </div>
    </main>
  </body>
