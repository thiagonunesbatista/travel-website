    <div class="content-container">
      <aside class="city-banner">
        <h1>Rio de Janeiro</h1>
      </aside>

      <form class="form content-container">
        <div class="form__calendar">
          <span>
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
          <input
            type="text"
            class="form__date"
            placeholder="Escolha a data de ida"
          />
        </div>

        <input type="text" placeholder="nº de pessoas" />
      </form>

      <section class="attractions">
        <div class="places">
          <button class="places__item">
            <img
              src="../../assets/images/nature-places/cristo-redentor-from-bottom-view.jpg"
            />
            <div>
              <p class="places__title">cristo redentor</p>
              <p class="places__description">
                Com uma vista sensacional, no Rio de Janeiro ir ao Cristo
                Redentor é um passeio imperdível, com paisagens de cair o
                queixo!
              </p>
            </div>
            <p class="places__price">
              R$170 <span><i class="fa-solid fa-heart"></i></span>
            </p>
          </button>
          <button class="places__item">
            <img
              src="../../assets/images/nature-places/pao-de-acucar-sunset-1.jpg"
            />
            <div>
              <p class="places__title">pão de açucar</p>
              <p class="places__description">
                Conheça o morro mais bonito do Rio de Janeiro, ande de bondinho
                e conheça um dos principais pontos turísticos
              </p>
            </div>
            <p class="places__price">
              R$770 <span><i class="fa-solid fa-heart"></i></span>
            </p>
          </button>
          <button class="places__item">
            <img
              src="../../assets/images/tours/gliding-rio-de-janeiro-1.jpeg"
            />
            <div>
              <p class="places__title">passeio asa delta</p>
              <p class="places__description">
                Veja o Rio de Janeiro de um ângulo completamente novo durante
                uma excursão privada que oferece a opção de asa-delta ou
                parapente sobre a Cidade Eterna.
              </p>
            </div>
            <p class="places__price">
              R$150 <span><i class="fa-solid fa-heart"></i></span>
            </p>
          </button>
        </div>
        <section class="events">
          <p class="events__title">Eventos</p>

          <ul class="events__items">
            <li class="events__item">
              <button>
                <p>Stand up</p>
                <p>Paul Cabannes</p>
              </button>
            </li>
            <li class="events__item">
              <button>
                <p>Show</p>
                <p>Afrojack & Steve Aoki</p>
              </button>
            </li>
            <li class="events__item">
              <button>
                <p>Jogo de futebol</p>
                <p>Grêmio x Flamengo</p>
              </button>
            </li>
          </ul>
        </section>
      </section>
